@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/spine/spine.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/spine/local.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/mustache.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/application.css")">
    </head>
    <body>
        @content
    </body>
</html>
